<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="templatemo" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <title>Isaac Chen</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/templatemo-style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body
    data-spy="scroll"
    data-target=".navbar-collapse"
    data-offset="50"
    style="background-color: #f1e2d7"
  >
    <div class="preloader">
      <div class="spinner">
        <span class="spinner-rotate"></span>
      </div>
    </div>

    <div
      class="navbar navbar-default navbar-static-top custom-navbar"
      role="navigation"
    >
      <div class="container">
        <div class="navbar-header">
          <button
            class="navbar-toggle"
            data-toggle="collapse"
            data-target=".navbar-collapse"
          >
            <span class="icon icon-bar"></span>
            <span class="icon icon-bar"></span>
            <span class="icon icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Isaac Chen</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html" class="smoothScroll">Home</a></li>
            <li><a href="about.html" class="smoothScroll">Experience</a></li>
            <li><a href="blog.html" class="smoothScroll">Blog</a></li>
            <li><a href="contact.html" class="smoothScroll">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <section id="blog">
      <div class="container">
        <div id="medium-widget" class="d-flex p-2"></div>
      </div>
    </section>

    <script src="https://medium-widget.pixelpoint.io/widget.js"></script>
    <script>
      MediumWidget.Init({
        renderTo: "#medium-widget",
        params: {
          resource: "https://medium.com/@iscara",
          postsPerLine: 3,
          limit: 10,
          picture: "big",
          fields: ["description", "author", "publishAt"],
          ratio: "landscape",
        },
      });
    </script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.parallax.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
